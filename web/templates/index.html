<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Network Security Management</h2>
        <input type="text" id="commandInput" placeholder="Enter a command..." onkeypress="handleKeyPress(event)">
        <button onclick="sendCommand()">Execute</button>

        <div id="response">
            <h3>Response:</h3>
            <p><strong>Parsed Command:</strong> <span id="parsedCommand"></span></p>
            <p><strong>Execution Result:</strong> <pre id="executionResult"></pre></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
